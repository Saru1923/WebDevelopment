<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fc;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4caf50;
            color: white;
        }

        .registration-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #4caf50;
        }

        .registration-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #4caf50;
        }

        .registration-form p {
            font-weight: bold;
            color: #4caf50;
            text-align: center;
        }

        .register-button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        .register-button:hover {
            background-color: #45a049;
        }

        .confirmation-message {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #4caf50;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body onload="loadCourse()">
    <header>
        <h1>Course Registration</h1>
    </header>

    <div class="registration-form">
        <p>Registering for: <span id="selected-course"></span></p>

        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="college">College Name:</label>
        <input type="text" id="college" required>

        <label for="year">Year of Study:</label>
        <input type="number" id="year" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" required>

        <label for="department">Department:</label>
        <input type="text" id="department" required>

        <label for="parent-name">Parent Name:</label>
        <input type="text" id="parent-name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" required>

        <button class="register-button" onclick="registerCourse()">Register</button>

        <!-- Confirmation Message -->
        <p id="confirmation-message" class="confirmation-message"></p>
    </div>

    <footer>
        <p>&copy; 2025 Online Course Reservation System</p>
    </footer>

    <script>
        function loadCourse() {
            const urlParams = new URLSearchParams(window.location.search);
            const course = urlParams.get("course");
            document.getElementById("selected-course").innerText = course ? course : "No course selected";
        }
        function registerCourse() {
    const course = document.getElementById("selected-course").innerText;
    
    if (!course || course === "No course selected") {
        alert("Please select a course before registering.");
        return;
    }

    // Display confirmation message
    const confirmationMessage = document.getElementById("confirmation-message");
    confirmationMessage.innerText = `Successfully registered for ${course}! Redirecting to payment...`;
    confirmationMessage.style.display = "block";

    // Redirect to Payment.html with the selected course
    setTimeout(() => {
        window.location.href = `Payment.html?course=${encodeURIComponent(course)}`;
    }, 30000); // 30-second delay
}
       
    </script>
</body>
</html>
