<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f3f9;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #4caf50;
            color: white;
        }

        .header-options {
            display: flex;
            gap: 20px;
        }

        .header-options div {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .header-options div:hover {
            background-color: #3e8e41;
            color: #f9f9f9;
        }

        .header-options div:active {
            background-color: #366b36;
            color: #d4d4d4;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
         main img {
            width: 30%;
            max-width: 300px;
            margin: 0 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4caf50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            background-color: #f0f4f8;
        }

        .login-form button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-options">
            <div>Home</div>
            <div>Courses</div>
            <div>Register</div>
            <div>Payment</div>
        </div>
    </header>

    <main>
        <img src="oc.jpg" alt="Welcome to Course Reservation System">
       <form class="login-form" onsubmit="return validateLogin()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Login</button>
        </form>
       <img src="1.jpg" alt="Welcome to Course Reservation System">
    </main>

    <footer>
        <p>&copy; 2025 Online Course Reservation System</p>
    </footer>

    <script>
        function validateLogin() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var dob = document.getElementById("dob").value;

            if (name === "" || email === "" || dob === "") {
                alert("Please fill in all fields.");
                return false;
            } else {
                window.location.href = "courses.html";
                return false; // Prevent default form submission
            }
        }
    </script>
</body>
</html>
