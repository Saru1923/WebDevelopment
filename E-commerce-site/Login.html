<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            min-height: 100vh; /
            margin 0;
            background-color: #f0f0f0; 
        }
        header {
            background-color: purple;
            padding: 20px;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: lightblue; 
            border-radius: 5px; 
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px; 
            transition: background-color 0.3s ease; 
        }
        h1{
           color:white;
           }
a{
text-align:center
}
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1; 
            width: 80%; 
            margin: auto; 
        }
        .image {
            flex: 1; 
            display: flex;
            justify-content: center;
        }
        form {
            border: 1px solid;
            width: 30%;
            padding: 60px;
            background-color: pink;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 20px; 
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: purple;
            width: 100%;
        }
        p {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flora's Gift & Bouquet Shop</h1>
        <nav>
            <ul>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="greetingcard.jpeg" alt="GreetingCard Image" width="280" height="250">
        </div>

        <form name="checkingname" method="post">
            USERNAME: <input type="text" id="t1" size="30" maxlength="30" required>
            <br/><br>
            PASSWORD: <input type="password" id="t2" maxlength="10" required>
            <br/>
            <a id="submitLink" href="#"><input type="button" value="Login" onclick="check()"></a>
        </form>

        <div class="image">
            <img src="mixedflower.jpeg" alt="Mixed Flower Image" width="280" height="250">
        </div>
    </div>

    <script>
        function check() {
            var username = document.getElementById("t1").value;
            var password = document.getElementById("t2").value;
            var submitLink = document.getElementById("submitLink");

            if (username === password) {
                submitLink.href = "Home1.html";
            } else {
                submitLink.href = "Signup.html";
            }
        }
    </script>

    <a href="Signup.html">Go to Sign Up Page</a>
    
    <footer>
        <p>&copy; 2024 Gift & Bouquet Shop</p>
    </footer>
</body>
</html>
